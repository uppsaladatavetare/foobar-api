[tox]
skipsdist = True
envlist =
	py34-{1.9,1.10,1.11},
	py35-{1.9,1.10,1.11},
	py36-{1.9,1.10,1.11}

[testenv]
deps =
	-r{toxinidir}/requirements/common.txt
	flake8==3.2.1
	1.9: Django<1.10
	1.10: Django<1.11
	1.11: Django<1.12
setenv =
	DJANGO_SETTINGS_MODULE=foobar.settings.test
changedir = src/
commands =
	python manage.py test
